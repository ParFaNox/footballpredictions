<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Prediction</title>
</head>
<body>
    <h1>Predict Football Match Outcome</h1>

        <button type="submit">Predict</button>
    </form>
